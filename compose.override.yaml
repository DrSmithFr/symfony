
services:
###> doctrine/doctrine-bundle ###
  database:
    ports:
      - "5432:5432"
###< doctrine/doctrine-bundle ###

###> symfony/mailer ###
  mailer:
    image: axllent/mailpit
    ports:
      - "1025"
      - "8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
###< symfony/mailer ###

###> symfony/redis-bundle ###
  redis:
    ports:
      - 6379:6379
###< symfony/redis-bundle ###

###> ruflin/elastica ###
  elasticsearch:
    ports:
      - 9200:9200
###< ruflin/elastica ###
